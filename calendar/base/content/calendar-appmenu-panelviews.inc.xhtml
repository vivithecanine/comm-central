<!-- View / Today Pane -->
<panelview id="appmenu_calendar-today-pane-view"
           class="PanelUI-subView">
  <vbox class="panel-subview-body">
    <toolbarbutton id="appmenu_calShowTodayPane-2"
                   class="subviewbutton subviewbutton-iconic"
                   label="&todaypane.showTodayPane.label;"
                   type="checkbox"
                   command="calendar_toggle_todaypane_command"/>
    <toolbarseparator id="appmenu_calSeparatorBeforeDisplayMiniday"/>
    <toolbarbutton id="appmenu_calTodayPaneDisplayMiniday"
                   class="subviewbutton subviewbutton-iconic"
                   name="minidisplay"
                   value="miniday"
                   type="radio"
                   oncommand="TodayPane.displayMiniSection('miniday')"
                   observes="calTodayPaneDisplayMiniday"
                   label="&todaypane.showMiniday.label;"/>
    <toolbarbutton id="appmenu_calTodayPaneDisplayMinimonth"
                   class="subviewbutton subviewbutton-iconic"
                   name="minidisplay"
                   value="minimonth"
                   type="radio"
                   oncommand="TodayPane.displayMiniSection('minimonth')"
                   observes="calTodayPaneDisplayMinimonth"
                   label="&todaypane.showMinimonth.label;"/>
    <toolbarbutton id="appmenu_calTodayPaneDisplayNone"
                   class="subviewbutton subviewbutton-iconic"
                   name="minidisplay"
                   value="none"
                   type="radio"
                   oncommand="TodayPane.displayMiniSection('none')"
                   observes="calTodayPaneDisplayNone"
                   label="&todaypane.showNone.label;"/>
  </vbox>
</panelview>

<!-- View / Calendar -->
<panelview id="appmenu_calendar-calendar-view"
           class="PanelUI-subView">
  <vbox class="panel-subview-body">
    <toolbarbutton id="appmenu_calChangeViewDay"
                   class="subviewbutton subviewbutton-iconic"
                   label="&lightning.toolbar.day.label;"
                   type="radio"
                   name="calendarMenuViews"
                   command="calendar_day-view_command"/>
    <toolbarbutton id="appmenu_calChangeViewWeek"
                   class="subviewbutton subviewbutton-iconic"
                   label="&lightning.toolbar.week.label;"
                   type="radio"
                   name="calendarMenuViews"
                   command="calendar_week-view_command"/>
    <toolbarbutton id="appmenu_calChangeViewMultiweek"
                   class="subviewbutton subviewbutton-iconic"
                   label="&lightning.toolbar.multiweek.label;"
                   type="radio"
                   name="calendarMenuViews"
                   command="calendar_multiweek-view_command"/>
    <toolbarbutton id="appmenu_calChangeViewMonth"
                   class="subviewbutton subviewbutton-iconic"
                   label="&lightning.toolbar.month.label;"
                   type="radio"
                   name="calendarMenuViews"
                   command="calendar_month-view_command"/>
    <toolbarseparator id="appmenu_calBeforeCalendarViewSection"/>
    <toolbarbutton id="appmenu_calCalendarPaneMenu"
                   class="subviewbutton subviewbutton-nav"
                   label="&lightning.toolbar.calendarmenu.label;"
                   closemenu="none"
                   oncommand="PanelUI.showSubView('appmenu_calCalendarPaneView', this)"/>
    <toolbarseparator id="appmenu_calBeforeCurrentViewMenu"/>
    <toolbarbutton id="appmenu_calCalendarCurrentViewMenu"
                   class="subviewbutton subviewbutton-nav"
                   observes="calendar_mode_calendar"
                   label="&showCurrentView.label;"
                   closemenu="none"
                   oncommand="PanelUI.showSubView('appmenu_calCalendarCurrentViewView', this)"/>
  </vbox>
</panelview>
