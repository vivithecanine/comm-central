---

job-defaults:
    description: 'libotr library build'
    worker-type: b-linux
    worker:
        max-run-time: 1800
    treeherder:
        kind: build
        platform: toolchains/opt
        tier: 1
    run-on-projects: []
    run:
        using: comm-toolchain-script
        script: build-libotr.sh
        toolchain-artifact: public/build/libotr.tar.xz

linux32-libotr:
    treeherder:
        symbol: TL(lib32otr)
    run:
        arguments: ['linux32']
    fetches:
        toolchain:
            - linux64-clang
            - linux64-binutils
            - linux64-toolchain-sysroot

linux64-libotr:
    treeherder:
        symbol: TL(libotr)
    run:
        arguments: ['linux64']
    fetches:
        toolchain:
            - linux64-clang
            - linux64-binutils
            - linux64-toolchain-sysroot

linux-aarch64-libotr:
    treeherder:
        symbol: TL(libotr-aarch64)
        tier: 2
    run:
        arguments: ['linux-aarch64']
    fetches:
        toolchain:
            - linux64-clang-aarch64-cross
            - linux64-binutils
            - linux64-toolchain-sysroot

macosx64-x64-libotr:
    treeherder:
        symbol: TM(libotr)
    run:
        arguments: ['macosx64']
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-cctools-port
            - linux64-clang-macosx-cross
            - linux64-llvm-dsymutil
            - macosx64-sdk-10.12

macosx64-aarch64-libotr:
    treeherder:
        symbol: TM(libotr-aarch64)
    run:
        arguments: ['macosx64-aarch64']
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-cctools-port
            - linux64-clang-macosx-cross
            - linux64-llvm-dsymutil
            - macosx64-sdk-11.0

win32-libotr:
    worker:
        docker-image: {in-tree: tb-debian-mingw}
    treeherder:
        symbol: TW32(libotr)
    run:
        arguments: ['win32']

win64-libotr:
    worker:
        docker-image: {in-tree: tb-debian-mingw}
    treeherder:
        symbol: TW64(libotr)
    run:
        arguments: ['win64']
