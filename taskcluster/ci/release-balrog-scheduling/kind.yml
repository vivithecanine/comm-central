loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.release_deps:transforms
    - taskgraph.transforms.scriptworker:add_balrog_scopes
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - release-bouncer-check

job-defaults:
    run-on-projects: []
    shipping-phase: ship
    worker:
        implementation: balrog
        balrog-action: schedule

jobs:
    thunderbird:
        description: Schedule Thunderbird publishing in balrog
        name: release-thunderbird_schedule_publishing_in_balrog
        shipping-product: thunderbird
        worker:
            product: thunderbird
            publish-rules:
                by-project:
                    comm-beta: [43]
                    comm-esr60: [820]
                    default: []
        treeherder:
            platform: thunderbird-release/opt
            symbol: Rel(BS)
            tier: 1
            kind: build
    # FIXME: (Bug 1487172) This task should only run on esr60-like branches
    thunderbird-bz2:
        description: Schedule Thunderbird publishing in balrog (bz2)
        name: release-thunderbird_schedule_publishing_in_balrog-bz2
        shipping-product: thunderbird
        worker:
            product: thunderbird
            publish-rules:
                by-project:
                    comm-esr60: [516]
                    default: []
            blob-suffix: -bz2
        treeherder:
            platform: thunderbird-release/opt
            symbol: Rel(BS-bz2)
            tier: 1
            kind: build
