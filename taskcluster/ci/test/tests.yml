---
# Each stanza here describes a particular test suite or sub-suite.  These are
# processed through the transformations described in kind.yml to produce a
# bunch of tasks.  See the schema in `taskcluster/taskgraph/transforms/tests.py`
# for a description of the fields used here.

# Note that these are in lexical order, as enforced by the task loader.

# Adding a new test type or running tests on a new platform? Be sure to review
# https://wiki.mozilla.org/Sheriffing/Job_Visibility_Policy

xpcshell:
    description: "xpcshell test run"
    suite: xpcshell
    treeherder-symbol: X(X)
    run-on-projects: built-projects
    tier:
        by-test-platform:
            .*-asan.*: 2
            .*-tsan.*: 2
            macosx1100.*: 2
            default: default
    chunks:
        by-test-platform:
            .*-tsan/opt: 8
            default: 4
    instance-size: default
    max-run-time:
        by-test-platform:
            windows.*(-shippable)/opt: 5400
            .*-tsan/opt: 7200
            default: 2700
    allow-software-gl-layers: false
    python-3: true
    mozharness:
        script: desktop_unittest.py
        config:
            by-test-platform:
                windows.*:
                    - unittests/win_unittest.py
                    - unittests/thunderbird_extra.py
                macosx.*64.*:
                    - unittests/mac_unittest.py
                    - unittests/thunderbird_extra.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                    - unittests/thunderbird_extra.py
        extra-options:
            - "--xpcshell-suite=xpcshell"
        requires-signed-builds:
            by-test-platform:
                windows10-64-asan/opt: false
                windows.*: true
                default: false
    fetches:
        toolchain:
            by-test-platform:
                linux.*:
                    - linux64-fix-stacks
                    - linux64-node
                    - linux64-minidump-stackwalk
                macosx.*:
                    - macosx64-fix-stacks
                    - macosx64-node
                    - macosx64-minidump-stackwalk
                win.*64.*:
                    - win32-fix-stacks
                    - win64-node
                    - win32-minidump-stackwalk
                win.*32.*:
                    - win32-fix-stacks
                    - win32-node
                    - win32-minidump-stackwalk
                default: []

mochitest-thunderbird:
    description: "Mochitest browser-chrome-thunderbird run"
    suite:
        category: mochitest
        name: mochitest-browser-chrome-thunderbird
    treeherder-symbol: M(bct)
    run-on-projects: built-projects
    test-manifest-loader: null  # don't load tests in the taskgraph
    loopback-video: true
    max-run-time:
        by-test-platform:
            linux.*64-tsan/opt: 9000
            default: 3600
    tier:
        by-test-platform:
            .*-asan.*: 2
            .*-tsan.*: 2
            macosx1100.*: 2
            default: default
    chunks:
        by-test-platform:
            linux.*64-asan/opt: 16
            linux.*64-tsan/opt: 15
            windows10.*-asan/opt: 9
            default: 5
    e10s: true
    python-3: true
    mozharness:
        script: desktop_unittest.py
        mochitest-flavor: browser
        config:
            by-test-platform:
                windows.*:
                    - unittests/win_unittest.py
                    - unittests/thunderbird_extra.py
                macosx.*64.*:
                    - unittests/mac_unittest.py
                    - unittests/thunderbird_extra.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                    - unittests/thunderbird_extra.py
    instance-size:
        by-test-platform:
            linux.*64-tsan/opt: xlarge  # runs out of memory on default/m3.large
            default: default
    allow-software-gl-layers: false
