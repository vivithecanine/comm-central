loader: taskgraph.loader.single_dep:loader

transforms:
    - taskgraph.transforms.name_sanity:transforms
    - taskgraph.transforms.repackage:transforms
    - taskgraph.transforms.use_toolchains:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms
    - comm_taskgraph:remove_widevine_and_stub_installer

kind-dependencies:
    - build-signing
    - toolchain

only-for-build-platforms:
    - linux-nightly/opt
    - linux64-nightly/opt
    - macosx64-nightly/opt
    - win32-nightly/opt
    - win64-nightly/opt

job-template:
    mozharness:
        comm-checkout: true
        config-paths:
            - comm/mozharness
        config:
            by-build-platform:
                linux-.*:
                    - repackage/linux32_signed.py
                linux64.*:
                    - repackage/linux64_signed.py
                macosx64.*:
                    - repackage/osx_signed.py
                win32.*:
                    - repackage/win32_signed.py
                    - repackage/thunderbird_win.py
                win64.*:
                    - repackage/win64_signed.py
                    - repackage/thunderbird_win.py
    package-formats:
        by-project:
            # Build bz2 mar's on try to excerise the code
            (comm-esr60|try):
                by-build-platform:
                    linux-.*: [mar, mar-bz2]
                    linux64.*: [mar, mar-bz2]
                    macosx64.*: [mar, mar-bz2, dmg]
                    win32.*: [mar, mar-bz2, installer]
                    win64.*: [mar, mar-bz2, installer]
            default:
                by-build-platform:
                    linux-.*: [mar]
                    linux64.*: [mar]
                    macosx64.*: [mar, dmg]
                    win32.*: [mar, installer]
                    win64.*: [mar, installer]
