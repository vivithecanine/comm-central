[env]
    l = "{l10n_base}/{locale}/"

[[paths]]
    reference = "comm/mail/locales/en-US/**"
    l10n = "{l}mail/**"

[[paths]]
    reference = "comm/chat/locales/en-US/**"
    l10n = "{l}chat/**"

[[paths]]
    reference = "comm/other-licenses/branding/thunderbird/locales/en-US/**"
    l10n = "{l}other-licenses/branding/thunderbird/**"

[[paths]]
    reference = "comm/mail/branding/thunderbird/locales/en-US/**"
    l10n = "{l}mail/branding/thunderbird/**"

[[includes]]
    path = "devtools/client/locales/l10n.toml"

[[includes]]
    path = "toolkit/locales/l10n.toml"

[[includes]]
    path = "comm/calendar/locales/l10n.toml"

[[paths]]
    reference = "devtools/startup/locales/en-US/**"
    l10n = "{l}devtools/startup/**"

# ignore MOZ_LANGPACK_CONTRIBUTORS
[[filters]]
    path = "{l}mail/defines.inc"
    key = "MOZ_LANGPACK_CONTRIBUTORS"
    action = "ignore"

# defines.inc and all-l10n.js can be missing completely
[[filters]]
    path = [
        "{l}mail/defines.inc",
        "{l}mail/all-l10n.js",
    ]
    action = "ignore"

# search prefs don't have the same number for all locales
[[filters]]
    path = "{l}mail/chrome/messenger-region/region.properties"
    key = "re:browser\\.search\\.order\\.[1-9].*"
    action = "ignore"
