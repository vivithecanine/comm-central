<toolbarbutton id="spacesPinnedButton"
               type="menu"
               wantdropmarker="false"
               class="toolbarbutton-1"
               data-l10n-id="spaces-toolbar-pinned-tab-button"
               collapsed="true">
  <menupopup id="spacesButtonMenuPopup"
             class="no-accel-menupopup cui-widget-panel panel-no-padding panel-block-padding"
             type="arrow">
    <menuitem id="spacesPopupButtonMail"
              data-l10n-id="spaces-pinned-button-menuitem-mail"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
    <menuitem id="spacesPopupButtonAddressBook"
              data-l10n-id="spaces-pinned-button-menuitem-address-book"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
    <menuitem id="spacesPopupButtonCalendar"
              data-l10n-id="spaces-pinned-button-menuitem-calendar"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
    <menuitem id="spacesPopupButtonTasks"
              data-l10n-id="spaces-pinned-button-menuitem-tasks"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
    <menuitem id="spacesPopupButtonChat"
              data-l10n-id="spaces-pinned-button-menuitem-chat"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
    <toolbarseparator id="spacesPopupSettingsSeparator"/>
    <menuitem id="spacesPopupButtonSettings"
              data-l10n-id="spaces-pinned-button-menuitem-settings"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
    <toolbarseparator id="spacesPopupAddonsSeparator" collapsed="true"/>
    <toolbarseparator id="spacesPopupRevealSeparator"/>
    <menuitem id="spacesPopupButtonReveal"
              data-l10n-id="spaces-pinned-button-menuitem-show"
              class="subviewbutton menuitem-iconic spaces-popup-menuitem"/>
  </menupopup>
</toolbarbutton>
