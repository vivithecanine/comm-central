<popupset id="spacesToolbarPopupSet">
  <menupopup id="spacesContextMenu"
             class="no-icon-menupopup no-accel-menupopup cui-widget-panel panel-no-padding panel-block-padding"
             type="arrow">
    <menuitem id="spacesContextNewTabItem"
              class="subviewbutton menuitem-iconic"
              data-l10n-id="spaces-context-new-tab-item"/>
    <menuitem id="spacesContextNewWindowItem"
              class="subviewbutton menuitem-iconic"
              data-l10n-id="spaces-context-new-window-item"/>
    <toolbarseparator id="spacesContextMenuSeparator" hidden="true"/>
  </menupopup>

  <menupopup id="settingsContextMenu"
             class="no-icon-menupopup no-accel-menupopup cui-widget-panel panel-no-padding panel-block-padding"
             type="arrow">
    <menuitem id="settingsContextOpenSettingsItem"
              class="subviewbutton menuitem-iconic"
              data-l10n-id="settings-context-open-settings-item"/>
    <menuitem id="settingsContextOpenAccountSettingsItem"
              class="subviewbutton menuitem-iconic"
              data-l10n-id="settings-context-open-account-settings-item"/>
    <menuitem id="settingsContextOpenAddonsItem"
              class="subviewbutton menuitem-iconic"
              data-l10n-id="settings-context-open-addons-item"/>
  </menupopup>

  <menupopup id="spacesToolbarAddonsPopup" type="arrow"
             class="no-accel-menupopup cui-widget-panel panel-no-padding panel-block-padding"
             onpopuphidden="gSpacesToolbar.spacesToolbarAddonsPopupClosed();">
  </menupopup>
</popupset>

<html:div role="toolbar" id="spacesToolbar" xmlns="http://www.w3.org/1999/xhtml"
          class="spaces-toolbar"
          data-l10n-id="spaces-toolbar"
          data-l10n-attrs="toolbarname"
          aria-orientation="vertical"
          hidden="hidden">
  <!-- Primary tabs. -->
  <div class="spaces-toolbar-container spaces-toolbar-top-container">
    <button id="mailButton"
            data-l10n-id="spaces-toolbar-button-mail"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/message.svg" alt="" />
    </button>
    <button id="addressBookButton"
            data-l10n-id="spaces-toolbar-button-address-book"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/address.svg" alt="" />
    </button>
    <button id="calendarButton"
            data-l10n-id="spaces-toolbar-button-calendar"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/shared/preferences/calendar.svg"
           alt="" />
    </button>
    <button id="tasksButton"
            data-l10n-id="spaces-toolbar-button-tasks"
            class="spaces-toolbar-button">
      <img src="chrome://calendar/skin/shared/icons/task-tab.svg" alt="" />
    </button>
    <button id="chatButton"
            data-l10n-id="spaces-toolbar-button-chat"
            class="spaces-toolbar-button">
      <span class="spaces-unread-container"></span>
      <img src="chrome://messenger/skin/icons/chat.svg" alt="" />
    </button>
  </div>

  <div id="spacesToolbarAddonsContainer" class="spaces-toolbar-container">
    <!-- Special container to allow add-ons to add buttons. -->
  </div>
  <button id="spacesToolbarAddonsOverflowButton"
          data-l10n-id="spaces-toolbar-button-chat"
          class="spaces-toolbar-button"
          aria-expanded="false"
          aria-haspopup="menu"
          aria-controls="spacesToolbarAddonsPopup"
          hidden="hidden">
    <img src="chrome://messenger/skin/icons/overflow.svg" alt="" />
  </button>

  <div class="spaces-toolbar-container spaces-toolbar-bottom-container">
    <!-- Settings button. -->
    <button id="settingsButton"
            data-l10n-id="spaces-toolbar-button-settings"
            class="spaces-toolbar-button">
      <img src="chrome://global/skin/icons/settings.svg" alt="" />
    </button>

    <!-- Collapse button. -->
    <button id="collapseButton"
            data-l10n-id="spaces-toolbar-button-collapse"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/collapse.svg" alt="" />
    </button>
  </div>
</html:div>
