<html:aside id="spacesToolbar" xmlns="http://www.w3.org/1999/xhtml"
            class="spaces-toolbar"
            data-l10n-id="spaces-toolbar"
            data-l10n-attrs="toolbarname"
            hidden="hidden">
  <!-- Primary tabs. -->
  <div class="spaces-toolbar-container spaces-toolbar-top-container">
    <button id="mailButton"
            data-l10n-id="spaces-toolbar-button-mail"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/message.svg" alt="" />
    </button>
    <button id="addressBookButton"
            data-l10n-id="spaces-toolbar-button-address-book"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/address.svg" alt="" />
    </button>
    <button id="calendarButton"
            data-l10n-id="spaces-toolbar-button-calendar"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/shared/preferences/calendar.svg"
           alt="" />
    </button>
    <button id="tasksButton"
            data-l10n-id="spaces-toolbar-button-tasks"
            class="spaces-toolbar-button">
      <img src="chrome://calendar/skin/shared/icons/task-tab.svg" alt="" />
    </button>
    <button id="chatButton"
            data-l10n-id="spaces-toolbar-button-chat"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/chat.svg" alt="" />
    </button>
  </div>

  <div class="spaces-toolbar-container spaces-toolbar-bottom-container">
    <!-- Settings button. -->
    <button id="settingsButton"
            data-l10n-id="spaces-toolbar-button-settings"
            class="spaces-toolbar-button">
      <img src="chrome://global/skin/icons/settings.svg" alt="" />
    </button>

    <!-- Collapse button. -->
    <button id="collapseButton"
            data-l10n-id="spaces-toolbar-button-collapse"
            class="spaces-toolbar-button">
      <img src="chrome://messenger/skin/icons/collapse.svg" alt="" />
    </button>
  </div>
</html:aside>
