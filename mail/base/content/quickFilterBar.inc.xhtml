    <div id="quick-filter-bar" class="themeable-brighttext">
      <div id="quick-filter-bar-main-bar">
        <button is="toggle-button" id="qfb-sticky"
                title="&quickFilterBar.sticky.tooltip;">
          <img />
        </button>
        <button is="toggle-button" id="qfb-unread"
                class="collapsible-button"
                title="&quickFilterBar.unread.tooltip;">
          <img />
          <span>&quickFilterBar.unread.label;</span>
        </button>
        <button is="toggle-button" id="qfb-starred"
                class="collapsible-button"
                title="&quickFilterBar.starred.tooltip;">
          <img />
          <span>&quickFilterBar.starred.label;</span>
        </button>
        <button is="toggle-button" id="qfb-inaddrbook"
                class="collapsible-button"
                title="&quickFilterBar.inaddrbook.tooltip;">
          <img />
          <span>&quickFilterBar.inaddrbook.label;</span>
        </button>
        <button is="toggle-button" id="qfb-tags"
                class="collapsible-button"
                title="&quickFilterBar.tags.tooltip;">
          <img />
          <span>&quickFilterBar.tags.label;</span>
        </button>
        <button is="toggle-button" id="qfb-attachment"
                class="collapsible-button"
                title="&quickFilterBar.attachment.tooltip;">
          <img />
          <span>&quickFilterBar.attachment.label;</span>
        </button>
        <span id="qfb-results-label"></span>
        <xul:search-textbox id="qfb-qs-textbox"
                            class="themeableSearchBox"
                            placeholder=""
                            emptytextbase="&quickFilterBar.textbox.emptyText.base1;"
                            keyLabelNonMac="&quickFilterBar.textbox.emptyText.keyLabel2.nonmac;"
                            keyLabelMac="&quickFilterBar.textbox.emptyText.keyLabel2.mac;"
                            timeout="500"
                            maxlength="192"/>
      </div>
      <div id="quick-filter-bar-expando">
        <div id="quick-filter-bar-tab-bar" hidden="hidden">
          <select id="qfb-boolean-mode"
                  tooltiptext="&quickFilterBar.booleanMode.tooltip;"
                  persist="value">
            <option id="qfb-boolean-mode-or"
                    value="OR"
                    label="&quickFilterBar.booleanModeAny.label;"
                    tooltiptext="&quickFilterBar.booleanModeAny.tooltip;"/>
            <option id="qfb-boolean-mode-and"
                    value="AND"
                    label="&quickFilterBar.booleanModeAll.label;"
                    tooltiptext="&quickFilterBar.booleanModeAll.tooltip;"/>
          </select>
        </div>
        <div style="flex: 1"></div>
        <div id="quick-filter-bar-filter-text-bar" hidden="hidden">
          <xul:label id="qfb-qs-label" value="&quickFilterBar.textFilter.explanation.label;"/>
          <button is="toggle-button" id="qfb-qs-sender">
            &quickFilterBar.textFilter.sender.label;
          </button>
          <button is="toggle-button" id="qfb-qs-recipients">
            &quickFilterBar.textFilter.recipients.label;
          </button>
          <button is="toggle-button" id="qfb-qs-subject">
            &quickFilterBar.textFilter.subject.label;
          </button>
          <button is="toggle-button" id="qfb-qs-body">
            &quickFilterBar.textFilter.body.label;
          </button>
        </div>
      </div>
    </div>
