<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  role="alert"
  lightweightthemes="true"
  scrolling="false"
>
  <head>
    <title data-l10n-id="compact-folders-dialog-title"></title>
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/colors.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/themeableDialog.css" />
    <link
      rel="stylesheet"
      href="chrome://messenger/skin/compactFoldersDialog.css"
    />
    <link rel="localization" href="branding/brand.ftl" />
    <link rel="localization" href="messenger/compactFoldersDialog.ftl" />
    <script
      defer="defer"
      src="chrome://messenger/content/globalOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://global/content/editMenuOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/dialogShadowDom.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/compactFoldersDialog.js"
    ></script>
  </head>
  <body>
    <xul:dialog
      id="folderCompactDialog"
      buttons="accept,cancel,extra1"
      data-l10n-id="compact-dialog"
      data-l10n-attrs="buttonlabelaccept, buttonlabelcancel, buttonlabelextra1, buttonaccesskeyaccept, buttonaccesskeycancel, buttonaccesskeyextra1"
    >
      <div id="contentWrapper">
        <img
          src="chrome://global/skin/icons/help.svg"
          alt=""
          role="presentation"
        />
        <div>
          <p
            id="compactFoldersText"
            data-l10n-id="compact-dialog-message"
            data-l10n-args='{"data" : ""}'
          ></p>
          <xul:checkbox
            id="neverAskCheckbox"
            data-l10n-id="compact-dialog-never-ask-checkbox"
          />
        </div>
      </div>
    </xul:dialog>
  </body>
</html>
