<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://editor/skin/EditorDialog.css" type="text/css"?>

<!DOCTYPE window [
<!ENTITY % edInsertTable SYSTEM "chrome://messenger/locale/messengercompose/EditorInsertTable.dtd">
%edInsertTable;
<!ENTITY % edDialogOverlay SYSTEM "chrome://messenger/locale/messengercompose/EdDialogOverlay.dtd">
%edDialogOverlay;
]>

<window title="&windowTitle.label;"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:html="http://www.w3.org/1999/xhtml"
        onload="Startup()">
<dialog>

  <!-- Methods common to all editor dialogs -->
  <script src="chrome://messenger/content/messengercompose/editorUtilities.js"/>
  <script src="chrome://messenger/content/messengercompose/EdDialogCommon.js"/>
  <script src="chrome://messenger/content/messengercompose/EdInsertTable.js"/>

  <spacer id="location" offsetY="50" persist="offsetX offsetY"/>
  <html:fieldset>
    <html:legend>&size.label;</html:legend>
    <html:table>
      <html:tr>
        <html:th>
          <label control="rowsInput"
                 value="&numRowsEditField.label;"
                 accesskey="&numRowsEditField.accessKey;"/>
        </html:th>
        <html:td>
          <html:input id="rowsInput" type="number"
                      class="narrow"
                      oninput="ChangeRowOrColumn(this.id)"/>
        </html:td>
      </html:tr>
      <html:tr>
        <html:th>
          <label control="columnsInput"
                 value="&numColumnsEditField.label;"
                 accesskey="&numColumnsEditField.accessKey;"/>
        </html:th>
        <html:td>
          <html:input id="columnsInput" type="number"
                      class="narrow"
                      oninput="ChangeRowOrColumn(this.id)"/>
        </html:td>
      </html:tr>
      <html:tr>
        <html:th>
          <label control="widthInput"
                 value="&widthEditField.label;"
                 accesskey="&widthEditField.accessKey;"/>
        </html:th>
        <html:td>
          <html:input id="widthInput" type="number"
                      class="narrow"
                      oninput="forceInteger(this.id)"/>
        </html:td>
        <html:td>
          <menulist id="widthPixelOrPercentMenulist" class="menulist-narrow"/>
        </html:td>
      </html:tr>
    </html:table>
    <spacer class="spacer"/>
  </html:fieldset>
  <spacer class="spacer"/>
  <hbox align="center">
    <label control="borderInput"
           value="&borderEditField.label;"
           accesskey="&borderEditField.accessKey;"
           tooltiptext="&borderEditField.tooltip;" />
    <html:input id="borderInput" type="number"
                class="narrow"
                oninput="forceInteger(this.id)" />
    <label value="&pixels.label;"/>
  </hbox>
  <vbox id="AdvancedEdit">
    <hbox flex="1" style="margin-top: 0.2em" align="center">
      <!-- This will right-align the button -->
      <spacer flex="1"/>
      <button id="AdvancedEditButton1" oncommand="onAdvancedEdit()" label="&AdvancedEditButton.label;"
              accesskey="&AdvancedEditButton.accessKey;" tooltiptext="&AdvancedEditButton.tooltip;"/>
    </hbox>
    <separator id="advancedSeparator" class="groove"/>
  </vbox>
</dialog>
</window>
