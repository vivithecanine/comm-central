<script src="chrome://messenger/content/preferences/sync.js"/>

<html:template id="paneSync">
  <html:div id="syncPaneCategory"
            class="subcategory"
            data-category="paneSync"
            xmlns="http://www.w3.org/1999/xhtml">
    <h1 data-l10n-id="sync-pane-header"></h1>

    <!-- TODO: Sync Account Not Signed In View -->

    <section id="syncAccountSignedIn">
      <div id="syncAccountSection">
        <div id="photoInput">
          <button type="button" id="photoButton"
                  class="plain-button"
                  data-l10n-id="sync-pane-edit-photo">
            <img class="contact-photo" src="" alt="" />
            <div id="photoOverlay"></div>
          </button>
        </div>
        <div id="syncAccountInfo">
          <span id="syncAccountName">Jane Doe</span>
          <span id="syncAccountMail">example@example.com</span>
          <a href="#" data-l10n-id="sync-pane-manage-account"></a>
        </div>
        <button id="syncAccountSignOut"
                class="place-self-end"
                data-l10n-id="sync-pane-sign-out"
                type="button">
        </button>
      </div>

      <fieldset id="syncDeviceInfo">
        <legend data-l10n-id="sync-pane-device-name-title"></legend>
        <input id="syncDeviceNameInput" type="text" readonly="readonly"/>
        <!-- Hidden by default, shown if #syncDeviceNameChangeDeviceName is
           - pressed -->
        <button id="syncDeviceNameCancel"
                class="place-self-end"
                data-l10n-id="sync-pane-cancel"
                type="button"
                hidden="hidden">
        </button>
        <button id="syncDeviceNameSave"
                class="place-self-end"
                data-l10n-id="sync-pane-save"
                type="button"
                hidden="hidden">
        </button>
        <!-- Disappear once pressed to allow the previous two buttons to take
           - its place, reappears once cancel or save is pressed -->
        <button id="syncDeviceNameChangeDeviceName"
                class="place-self-end"
                data-l10n-id="sync-pane-change-device-name"
                type="button">
        </button>
      </fieldset>

      <!-- TODO: Section to show what is being synced -->

    </section>
  </html:div>
</html:template>
