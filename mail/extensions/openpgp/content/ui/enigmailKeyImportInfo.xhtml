<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  style="min-width: 400px; max-width: 750px; min-height: 250px"
  scrolling="false"
>
  <head>
    <title data-l10n-id="import-info-dialog-title"></title>
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link
      rel="stylesheet"
      href="chrome://messenger/skin/openpgp/enigmail.css"
    />
    <link
      rel="stylesheet"
      href="chrome://messenger/skin/shared/grid-layout.css"
    />
    <link rel="localization" href="messenger/openpgp/openpgp.ftl" />
    <script
      defer="defer"
      src="chrome://openpgp/content/ui/enigmailKeyImportInfo.js"
    ></script>
  </head>
  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  >
    <dialog id="enigmailKeyImportInfo" buttons="accept" style="width: 100vw">
      <vbox align="center" flex="1" style="overflow: auto" id="outerbox">
        <hbox align="center" flex="1">
          <description
            flex="1"
            id="keyInfo"
            class="plain"
            style="white-space: pre"
          />
        </hbox>
      </vbox>
    </dialog>
  </html:body>
</html>
