<!DOCTYPE html [
  <!ENTITY % mailViewDTD SYSTEM "chrome://messenger/locale/mailViewSetup.dtd">
  %mailViewDTD;
  <!ENTITY % searchTermDTD SYSTEM "chrome://messenger/locale/searchTermOverlay.dtd">
  %searchTermDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:html="http://www.w3.org/1999/xhtml"
      id="mailViewSetupDialog"
      lightweightthemes="true"
      windowtype="mailnews:mailview"
      scrolling="false">
<head>
  <title>&mailViewSetupTitle.label;</title>
  <link rel="stylesheet" href="chrome://messenger/skin/shared/input-fields.css" />
  <link rel="stylesheet" href="chrome://messenger/skin/searchDialog.css" />
  <link rel="stylesheet" href="chrome://messenger/skin/colors.css" />
  <link rel="stylesheet" href="chrome://messenger/skin/variables.css" />
  <link rel="stylesheet" href="chrome://messenger/skin/themeableDialog.css" />
  <link rel="stylesheet" href="chrome://messenger/skin/mailViewSetup.css" />
  <link rel="localization" href="branding/brand.ftl" />
  <script defer="defer" src="chrome://messenger/content/dialogShadowDom.js"></script>
  <script defer="defer" src="chrome://messenger/content/globalOverlay.js"></script>
  <script defer="defer" src="chrome://messenger/content/searchTerm.js"></script>
  <script defer="defer" src="chrome://messenger/content/searchWidgets.js"></script>
  <script defer="defer" src="chrome://messenger/content/dateFormat.js"></script>
  <script defer="defer" src="chrome://messenger/content/mailViewSetup.js"></script>
</head>
<body>
<xul:dialog xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
    <separator class="thin"/>
    <vbox>
      <hbox align="center">
        <label value="&mailViewHeading.label;"
               accesskey="&mailViewHeading.accesskey;"
               control="name"/>
        <html:input id="name" type="text"
                    class="input-inline"
                    tabindex="0"
                    oninput="doEnabling();"/>
      </hbox>
    </vbox>

    <separator/>
    <label value="&searchTermCaption.label;"/>
    <hbox flex="1">
      <vbox id="searchTermListBox" flex="1">
#include ../../../../mailnews/search/content/searchTerm.inc.xhtml
    </hbox>
</xul:dialog>
</body>
</html>
