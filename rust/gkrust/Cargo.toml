mdns_service = { path = "../../../dom/media/webrtc/transport/mdns_service", optional = true }
midir_impl = { path = "../../../dom/midi/midir_impl", optional = true }
mime-guess-ffi = { path = "../../../dom/fs/parent/rust/mime-guess-ffi" }
