---
file-perm:
    description: File permission check
    include:
        - .
    extensions:
        - .c
        - .cc
        - .cpp
        - .h
        - .html
        - .idl
        - .js
        - .jsm
        - .jsx
        - .m
        - .mm
        - .png
        - .py
        - .rs
        - .svg
        - .xhtml
        - .xml
        - .xul
        - .yml
    support-files:
        - 'tools/lint/file-perm/**'
    type: external
    payload: commlint:lint_wrapper
    wraps: file-perm:lint
