---
file-whitespace:
    description: File content sanity check
    include:
        - comm/
    extensions:
        - .c
        - .cc
        - .cpp
        - .css
        - .dtd
        - .idl
        - .ftl
        - .h
        - .html
        - .md
        - .properties
        - .py
        - .rs
        - .rst
        - .toml
        - .webidl
        - .yaml
        - .yml
        - .xhtml
    support-files:
        - 'tools/lint/file-whitespace/**'
    type: external
    payload: commlint:lint_wrapper
    wraps: file-whitespace:lint
